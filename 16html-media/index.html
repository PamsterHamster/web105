<!DOCTYPE html>
<html lang="en">

<style>



</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.google.com/?category=Sans+Serif&selection.family=Fira+Sans">
    <link rel="stylesheet" href="stylesheet.css">
    <title>HTML Media</title>
</head>


<body>
    <div class="container">
        <h1>Media</h1>
        <form>
            <div id="sounds">
                <h2>Sounds</h2>
                <h3>A Jazzy Birthday Song for Henry...turning 6!</h3>
                <p>Music credit: Pam's personal piano performances</p>
                <audio controls>
                    <source src="henrybdaysong.m4a" type="audio/mpeg">
                    Your browser does not support this audio file.
                </audio>

            </div>
            <div id="local-video">
                <h2>Local Video</h2>
                <video controls>
                    <source src="bday1.mov" type="video/movie">
                    Your browser does not support HTML 5 video.
                </video>
                <p>Video credit: Pam's creativity.</p>
            </div>

            <div id="you-tube">
                <h2>YouTube embed</h2>

                <iframe width="560" height="315" src="https://www.youtube.com/embed/5pBjopDymts" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                Your browser does not support this video.
                <p>YouTube credit: The Piano Guys</p>
            </div>
        </form>
    </div>

</body>

</html>
